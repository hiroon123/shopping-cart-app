<nav class="navbar navbar-expand-sm navbar-light bg-light">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Navbar brand -->
      <a class="navbar-brand mt-2 mt-lg-0" routerLink="/">
        <img
          src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/FKLite-205d58.png"
          height="50px"
          alt="Shopsy Logo"
          loading="lazy"
        />
      </a>
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-mute" routerLink="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/shop">All Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/">Deal of the day</a>
        </li>
      </ul>
      <!-- Left links -->
    </div>
    <!-- Collapsible wrapper -->

    <!-- Right elements -->
    <!-- show only if logged in-->
    <div class="d-flex align-items-center" *ngIf="this.user.id == 0">
      <!-- Icon -->
      <a routerLink="/login"
        ><button class="btn btn-outline-dark btn-sm navbar-btn">
          Sign in
        </button></a
      >
      <a routerLink="/register"
        ><button class="btn btn-outline-secondary btn-sm navbar-btn">
          Create Account
        </button></a
      >
    </div>
    <!-- show only if NOT logged in-->
    <div class="d-flex align-items-center" *ngIf="this.user.id != 0">
      {{ this.user.first_name }} {{ this.user.last_name }}
      <a routerLink="/login"
        ><button class="btn btn-outline-dark btn-sm navbar-btn">
          Sign Out
        </button></a
      >
    </div>
    <!-- Right elements -->
  </div>
  <!-- Container wrapper -->
</nav>
