<section class="h-90">
    <div class="container py-4 h-70">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form [formGroup]="loginForm" (ngSubmit)="login()">
  
                    <div class="d-flex mb-3 ml-n3">
                       <img
                       class="login-brand-image" 
                        src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/FKLite-205d58.png"
                        height="80px"
                        alt="Shopsy Logo">
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <input type="email"
                      class="form-control form-control-md"
                      placeholder="Email Address"
                      name="emailaddress"
                      [ngClass]="{ 'is-invalid': loginForm.get('emailaddress')?.touched && loginForm.get('emailaddress')?.invalid }"
                      formControlName="emailaddress" />
                      <span class="invalid-feedback">Username is mandatory!</span>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password"
                      class="form-control form-control-md"
                      placeholder="Password"
                      name="password"
                      [ngClass]="{ 'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid }"
                      formControlName="password"
                      />
                      <span class="invalid-feedback">Password is mandatory!</span>
                    </div>

                    <div class="form-check mb-4">
                      <input type="checkbox"
                      class="form-check-input"
                      name="rememberme"
                      formControlName="rememberme"
                      />
                      <label class="form-check-label" for="rememberme">Remember me</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="loginForm.invalid">Sign in</button>
                    </div>
  
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a routerLink="/register"
                        style="color: #393f81;">Register here</a></p>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
