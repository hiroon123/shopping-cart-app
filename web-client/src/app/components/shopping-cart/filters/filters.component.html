<div class="card">
    <div class="card-header">
        <strong><i class="fa-solid fa-filter"></i>  Filters</strong>
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="from">From</label>
                <input type="number" id="from" class="form-control" [defaultValue]="0">
            </div>
            <br>
            <div class="form-group">
                <label for="to">To</label> 
                <input type="number" id="to" class="form-control" [defaultValue]="1000">
            </div>
            <br>
            <button class="btn btn-primary">Filter by price</button>
        </form>
    </div>
</div>
